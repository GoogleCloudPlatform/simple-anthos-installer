# Cleans up resources left behind that Terraform does not delete. Useful to run when destory-all does not work

#In this directory, run the following command to build this builder.
# $ gcloud builds submit . --config=cloudbuild-gke-dev-deploy.yaml --timeout=30m
steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', "gcloud secrets versions access latest --secret=aws-access-key --format='get(payload.data)' | tr '_-' '/+' | base64 -d > aws-access-key.txt" ]
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: 'bash'
    args: [ '-c', "gcloud secrets versions access latest --secret=aws-secret-access-key --format='get(payload.data)' | tr '_-' '/+' | base64 -d > aws-secret-access-key.txt" ]
  - name: gcr.io/${PROJECT_ID}/leftovers
    entrypoint: 'bash'
    args: 
    - '-c'
    - 'echo Running command leftovers --iaas=aws --filter=${_ENVIRONMENT_NAME} --aws-access-key-id=<redacted> --aws-secret-access-key=<redacted> --no-confirm'
  - name: gcr.io/${PROJECT_ID}/leftovers
    entrypoint: 'bash'
    args: 
      - '-c'
      - 'AWS_ACCESS_KEY_ID=$(cat aws-access-key.txt) AWS_SECRET_KEY=$(cat aws-secret-access-key.txt) && leftovers --iaas=aws --filter=${_ENVIRONMENT_NAME} --aws-access-key-id=$${AWS_ACCESS_KEY_ID} --aws-secret-access-key=$${AWS_SECRET_KEY} --no-confirm'
substitutions:
  _ENVIRONMENT_NAME: dev
tags: ['cloud-builders-community']
