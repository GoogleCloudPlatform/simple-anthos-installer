# Creates GKE Clusters and regiters them with Anthos
#In this directory, run the following command to build this builder.
# $ gcloud builds submit . --config=cloudbuild-gke-dev-deploy.yaml --timeout=30m
steps:
  - name: 'gcr.io/${PROJECT_ID}/simple-anthos-build:latest'
    id: 'deploy-dev-gcp'
    args: ['run-all','apply','--terragrunt-non-interactive']
    env:
      - "TF_IN_AUTOMATION=1"
      - "TF_INPUT=false"
      - "TF_VAR_project_id=${PROJECT_ID}"
      - "PROJECT_ID=${PROJECT_ID}"
      - "ACM_REPO=${_ACM_REPO}"
    dir: gcp
substitutions:
  # Fill in your ACM URL below and uncomment if you do not want to use --substitutions arg
  #_ACM_REPO: git@your-git-server:git-repo/csp-config-management.git
tags: ['cloud-builders-community']
